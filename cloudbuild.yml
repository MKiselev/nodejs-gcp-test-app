substitutions:
  _CLOUDSDK_COMPUTE_ZONE: europe-north1-a              # default value
  _CLOUDSDK_CONTAINER_CLUSTER: driveback-test-cluster  # default value

steps:
- id: 'Build app image'
  name: 'gcr.io/cloud-builders/docker'
  args: ["build", "-t", "gcr.io/$PROJECT_ID/node-app:$SHORT_SHA", "."]

- id: 'Push app image to registry'
  name: 'gcr.io/cloud-builders/docker'
  args: ["push", "gcr.io/$PROJECT_ID/node-app:$SHORT_SHA"]

- id: 'kubectl apply'
  name: 'gcr.io/cloud-builders/kubectl'
  args: ['apply', '-f', 'k8s.yml']
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=${_CLOUDSDK_COMPUTE_ZONE}'
  - 'CLOUDSDK_CONTAINER_CLUSTER=${_CLOUDSDK_CONTAINER_CLUSTER}'
  - 'PROJECT_ID=${PROJECT_ID}'
  - 'SHORT_SHA=${SHORT_SHA}'
